<body >

<div id="section1" class="container-fluid">
 
 <div class="box-login">
  <h2 id="HeadBox">Login</h2>
  <br>


      <div class="form-group">
          <label for="username">Username :</label>
          <input type="text" class="form-control" id="username">
          <p class="alert-field" id="username_required"></p>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="Password" class="form-control" id="password">
          <p class="alert-field" id="password_required"></p>
      </div>
	 

  <br>
  <a href="#" id="loginbtn" type="button" class="btn btn-primary" onclick="UserLogin()">Login</a>
</div> 

</div>
<div id="section2" class="container-fluid">
  <h1>Section 2</h1>
  
</div>

<script>
    function UserLogin() {
        var username, password, username_required, password_required;
        

        username = document.getElementById("username").value;
        password = document.getElementById("password").value;


        if (username == "") {
            username_required = "Please enter your username.";
        } else {
            username_required = "";
        }
        if (password == "") {
            password_required = "Please enter your password.";
        } else {
            password_required = "";
        }

        document.getElementById("username_required").innerHTML = username_required;
        document.getElementById("password_required").innerHTML = password_required;
     
    }

</script>
