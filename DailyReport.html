<!DOCTYPE html>
<html>
<head>
    <title>Personal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <!---<link rel="stylesheet" href="css/Mycss.css" />!-->
    <link rel="stylesheet" href="Webreport.css">
    <style>
        .column.side {
            width: 20%;
            background-color: black;
        }

        .column.middle {
            width: 80%;
        }

        .box-Report {
            background-color: #fff;
            color: #151515;
            width: 95%;
            height: auto;
            padding: 25px;
            margin-left: 2.5%;
            display: inline-block;
            box-shadow: 10px 10px 10px black;
        }

        .box-Report-subhead {
            background-color: #92D052;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            height: auto;
            padding: 10px;
            margin-left: 0px;
            margin-bottom: 10px;
            margin-top: 10px;
            display: inline-block;
            box-shadow: 5px 5px 10px #333333;
        }

        .form-control {
            height: 30px;
        }
    </style>
</head>
<body >


    <div id="section1" class="container-fluid">

        <div class="row">

            <div class="column middle">
                <div class="box-Report">
                    <h2 class="text-center HeadBox">Report</h2>
                    <table class="table" style="width:90%; margin-left:5%; margin-top:20px;">
                        <thead>
                            <tr>
                                <th style="width:10%">time</th>
                                <th style="width:15%">user</th>
                                <th style="width:25%">location</th>
                                <th style="width:25%">project</th>
                                <th style="width:25%">task</th>

                            </tr>
                        </thead>
                        <tbody id="Report_Result">
                            <tr>
                                <td class="time_report" ></td>
                                <td class="username_report"></td>
                                <td class="location_report"></td>
                                <td class="project_report"></td>
                                <td class="task_report"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="column side">


                <!--dailyreport select date-->
                </br>
                <div class="box-Report-subhead">Daily</div>
                <br>
                <div id="datetimepicker" class="input-append">
                    <input id="datepicker" data-format="dd-MM-yyyy" type="text" style="height:30px; width:170px; margin-top:10px;"></input>
                    <span class="add-on" style="height:30px; width:30px; margin-left:0px; margin-top:10px; margin-bottom:5px; ">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar" style="margin-bottom:5px;">
                        </i>

                    </span>
                </div>

                <div>
                    <label class="radio-inline"><input type="radio" name="optradio" checked>Daily</label>
                    <label class="radio-inline"><input type="radio" name="optradio">Weekly</label>
                    <label class="radio-inline"><input type="radio" name="optradio">Monthly</label>
                </div>
                <button id="view_report_by_date_range" class="btn btn-primary" style="margin-top:10px;">
                    View report

                </button>


                <br />
                <!--search!-->
                <br>

                <div class="box-Report-subhead">Search</div>
                <br>

                <div class="form-group">

                    <select class="form-control" id="selsearch">
                        <option>All</option>

                        <option>Username</option>
                        <option>Location</option>
                        <option>Project</option>
                    </select>
                </div>



                <input type="text" name="SearchReport" id="inputsearch" style="margin-top:0px; height:30px"></input>
                <!----<input id="search_report" type="button">-->
                <!-- <a href="#" style="color:#566573;"> -->
                <br />
                <button id="search_report" class="btn btn-primary">
                    Search
                    <i class="glyphicon glyphicon-search"></i>
                </button>
                <!--sort! by -->
                <br /><br />
                <div class="box-Report-subhead">Sort by</div>
                <br>
                <div class="form-group">

                    <select class="form-control" id="selsort">
                        <option>Date</option>
                        <option>Username</option>
                        <option>Location</option>
                        <option>Project</option>
                    </select>
                </div>

                <br>
                <br /><br /><br />



                <script>
                    var d = new Date();
                    document.getElementById("Today").innerHTML = d;
                </script>
                <script type="text/javascript"
                        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
                </script>
                <script type="text/javascript"
                        src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
                </script>
                <script type="text/javascript"
                        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
                </script>
                <script type="text/javascript"
                        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
                </script>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker').datetimepicker({
                            pickTime: false
                        });
                    });
                    /* search report */
                    $("#search_report").click(function () {
                        var searchtype, searchtext, url

                        url = "http://127.0.0.1:18088/api/botservice/search/sort"

                        searchtext = $("#inputsearch").val();
                        searchtype = document.getElementById("selsearch").value;
                        sorttype = document.getElementById("selsort").value;
                        $.ajax({
                            type: 'GET',

                            url: url,
                            data: { text_search: searchtext, type_search: searchtype, type_to_sort: sorttype },
                            dataType: "json",
                            success: function (dataJson) {
                                console.log("data  ",dataJson)
                                var result = "";
                                var d;
                     
                                
                                for (i = 0; i < dataJson.length; i++) {
                                    d = new Date(dataJson[i].time);

                                 
                                    console.log(d);
                                    result += "<tr>";
                                    result += "<td class=\"time_report\">" +  dataJson[i].time+ "</td>";
                                    result += "<td class=\"username_report\">" + dataJson[i].user + "</td>";
                                    result += "<td class=\"location_report\">" + dataJson[i].location + "</td>";
                                    result += "<td class=\"project_report\">" + dataJson[i].project + "</td>";
                                    result += "<td class=\"task_report\">" + dataJson[i].task + "</td>";
                                    result += "</tr>";
                                }

                             //d.toLocaleString()
                                $("#Report_Result").html(result);
                            },
                            error: function (err) {
                                alert(err.status);
                                console.log(err);
                            }
                        });
                    });
                    //Search Date
                    $("#view_report_by_date_range").click(function () {
                        var searchtype, date_query, url

                        url = "http://127.0.0.1:18088/api/botservice/search/date"

                        searchtext = $("#inputsearch").val();
                        searchtype = document.getElementById("selsearch").value;
                        sorttype = document.getElementById("selsort").value;
                        $.ajax({
                            type: 'GET',

                            url: url,
                            data: { text_search: searchtext, type_search: searchtype, type_to_sort: sorttype },
                            dataType: "json",
                            success: function (dataJson) {
                                console.log("data  ",dataJson)
                                var result = "";
                                var d;
                     
                                
                                for (i = 0; i < dataJson.length; i++) {
                                    d = new Date(dataJson[i].time);

                                 
                                    console.log(d);
                                    result += "<tr>";
                                    result += "<td class=\"time_report\">" +  dataJson[i].time+ "</td>";
                                    result += "<td class=\"username_report\">" + dataJson[i].user + "</td>";
                                    result += "<td class=\"location_report\">" + dataJson[i].location + "</td>";
                                    result += "<td class=\"project_report\">" + dataJson[i].project + "</td>";
                                    result += "<td class=\"task_report\">" + dataJson[i].task + "</td>";
                                    result += "</tr>";
                                }

                             //d.toLocaleString()
                                $("#Report_Result").html(result);
                            },
                            error: function (err) {
                                alert(err.status);
                                console.log(err);
                            }
                        });
                    });
                </script>




            </div>
        </div>




    </div>






    </div>


    <div id="section2" class="container-fluid">
        <h1>End</h1>

    </div>


</body>
</html>
