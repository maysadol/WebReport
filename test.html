      <div class="column side">


          <!--dailyreport select date-->
          </br>

          <div id="datetimepicker4" class="input-append">
              <input data-format="dd-MM-yyyy" type="text" style="height:25px; width:170px; margin:5px;"></input>

              <label class="radio-inline"><input type="radio" name="optradio" checked>Weekly</label>

          <div class="form-group">
              <label for="sel1">Select list (select one):</label>

              </select>
          </div>
          <button type="button" class="btn btn-primary" style="background-color:#0099cc;">View report </button>
          <br>


          <!--search!-->
          <br><br>

          <div class="head">Search</div>
          <br>

          <div class="form-group">
              <label for="sel1">Select list (select one):</label>
              <select class="form-control" id="selsearch">
                  <option>All</option>
                  <option>Date</option>
                  <option>Username</option>
                  <option>Location</option>
                  <option>Project</option>
              </select>
          </div>



          <input type="text" name="SearchReport" id="inputsearch"></input>
          <input id="search_report" type="button">
          <a href="#" style="color:#566573;">
              <span id="searchbtn" class="glyphicon glyphicon-search "></span>








              <script type="text/javascript"
                      src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
              </script>
              <script type="text/javascript"
                      src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
              </script>
              <script type="text/javascript"
                      src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
              </script>
              <script type="text/javascript"
                      src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
              </script>
              <script type="text/javascript">
                  $(function () {
                      $('#datetimepicker4').datetimepicker({
                          pickTime: false
                      });
                  });

                  $("#search_report").click(function () {
                      $.ajax({
                          type: 'GET',
                          url: 'http://127.0.0.1:18088/api/botservice/location/search',
                          data: { location: 'e' },
                          success: function (data) {
                              dataJson = $.parseJSON(data);
                              var result = "";
                              var d;

                              for (i = 0; i < dataJson.length; i++) {
                                  d = new Date(0);
                                  d.setUTCSeconds(dataJson[i].time.$date);
                                  console.log(d);
                                  result += "<tr>";
                                  result += "<td class=\"time_report\">" + d.getDate() + " " + d.getMonth() + 1 + " " + d.getFullYear() + "</td>";
                                  result += "<td class=\"username_report\">" + dataJson[i].user + "</td>";
                                  result += "<td class=\"location_report\">" + dataJson[i].location + "</td>";
                                  result += "<td class=\"project_report\">" + dataJson[i].project + "</td>";
                                  result += "<td class=\"task_report\">" + dataJson[i].task + "</td>";
                                  result += "</tr>";
                              }
                              alert("hello");
                              $("#Report_Result").html(result);
                          },
                          error: function (err) {
                              alert(err.status);
                              console.log(err);
                          }
                      });
                  });
              </script>



      </div>
