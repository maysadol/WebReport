</div>
<div id="section2" class="container-fluid">
  <h1>End</h1>

</div>
    <script>
            function ProjectInfo () {
                var project_name = localStorage.getItem('project');             
                
             
               
            $.ajax({
                type: 'GET',

                url: 'http://127.0.0.1:18088/api/botservice/project/info',
                data: { project: project_name },
                success: function (data) {
                    
                   dataJson = $.parseJSON(data); 
                    document.getElementById("project_name").innerHTML = dataJson[0].project;
                    document.getElementById("project_contact").innerHTML = dataJson[0].contact;
                    document.getElementById("project_info").innerHTML = dataJson[0].info;
                    document.getElementById("project_company").innerHTML = dataJson[0].company;
                    document.getElementById("project_location").innerHTML = dataJson[0].location;
                   
                    
                },
                error: function (err) {
                    alert(err.status);
                    console.log(err);
                }
            });   
        };
    </script>

</body>
