<script>     




    function item() {
        var item = localStorage.getItem('username');             
        var username = item;

        var url = "http://127.0.0.1:18088/api/botservice/personal/info";


        $.ajax({
            type: 'GET',

            url: url,
            data: { username: username },
            success: function (data) {
                dataJson = $.parseJSON(data);
                document.getElementById("fname_info").innerHTML = dataJson[0].firstname + " " + dataJson[0].lastname;
                document.getElementById("email_info").innerHTML = dataJson[0].email;
                document.getElementById("contact_info").innerHTML = dataJson[0].contact;

              
                


            },
            error: function (err) {
                alert(err.status);
                console.log(err);
            }
        });



    }
 </script>
