<div id="section1" class="container-fluid">
 
 <div class="box-addproject">
  <h2 id="HeadBox">Add Project</h2>
  <br>

  <form>
    <div class="form-group">
      <label for="project_name">Project Name :</label>
      <input type="text" class="form-control" id="project_name">
    </div>
    <div class="form-group">
      <label for="project_company">Company:</label>
      <input type="text" class="form-control" id="project_company">
    </div>
	 <div class="form-group">
      <label for="project_call">Contact number:</label>
      <input type="number" class="form-control" id="project_call">
    </div>
	 <div class="form-group">
      <label for="project_info">Project information:</label>
      <input type="text" class="form-control" id="project_info">
    </div>
	 <div class="form-group">
      <label for="project_Location">Project location:</label>
      <input type="text" class="form-control" id="project_Location">
    </div>
  </form>
  
  <a href="#" id="SubmitProject" type="button" class="btn btn-primary">Submit</a>
